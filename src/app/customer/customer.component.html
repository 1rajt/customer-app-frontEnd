<h3>{{title}}</h3>
<form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
  <div class="form-group mb-2">
    <label for="firstName"> FirstName </label>
    <input id="firstName" type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name">
  </div>
  <div class="form-group mb-2">
    <label for="lastName"> Last Name </label>
    <input id="lastName" type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name">
  </div>
  <div class="form-group mb-5">
    <label for="email"> Email </label>
    <input id="email" type="text" formControlName="email" class="form-control" placeholder="Enter Email">
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
